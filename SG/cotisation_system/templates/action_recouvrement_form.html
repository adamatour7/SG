<!-- templates/core/action_recouvrement_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-plus-circle"></i> Nouvelle Action de Recouvrement</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'action_recouvrement_list' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Cr√©er l'action</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
